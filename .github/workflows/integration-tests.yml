name: Integration tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18]

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: packages/server/node_modules
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('packages/server/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install dependencies
        run: npm ci
        working-directory: packages/server

      - name: Setup environment variables
        run: |
          echo "JWT_SECRET=secret" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_USER=user" >> .env
          echo "DB_PASSWORD=password" >> .env
          echo "DB_DATABASE=postgres" >> .env
          echo "FORCE_LOGS=true" >> .env
        working-directory: packages/server

      - name: Run tests for the server package
        run: npm run test:integration --verbose -- --detectOpenHandles --ci
        working-directory: packages/server
